Arch:
  name: deeplabenet
  num_classes: 19

Optim:
  name: Adam
  lr: 0.01

Scheduler:
  name: MultiStepLR
  milestones: [10,20,30,40,50,60,70,80,90]
  gamma: 0.7


Dataset:
  root_dir: dataset/Cityscapes
  image_size: ( 256, 512 )
  augmentations:
#    rcrop: [200, 200]                                #[crop of size (h,w)]
#    rotate: 10                                    #[rotate -d to d degrees]
#    scale: [256,256]                                 #[scale to size (h,w)]
#    ccrop: [224,224]                                 #[center crop of (h,w)]

Dataloader:
  pin_memory: False
  batch_size: 4
  num_workers: 4
  shuffle: True
  drop_last: True

Trainer:
  max_epoch: 1000
  save_dir: tmp/cityscape
  device:  cuda
  #  axises: [0,1,2,3,4,5,6,7]
  metricname: metrics.csv
#  checkpoint: tmp/cityscape/best.pth


Loss:
  name: cross_entropy
  ignore_index: 255
  weight: [  3.3632, 14.0408,  4.9860, 39.2617, 36.5217, 32.8975, 46.2848,
             40.6888,  6.6957, 33.5658, 18.4602, 32.9788, 47.6773, 12.7070, 45.2075,
             45.7849, 45.8268, 48.4074, 42.7600]

StartTraining:
  save_train: False
  save_val: False
